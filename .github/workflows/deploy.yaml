name: Deploy Helm Chart

on:
  push:
    paths:
      - 'Module_7/Task6/mychart/values.yaml'
      - 'Module_7/Task6/mychart/templates/**'
      - 'Module_7/Task6/mychart/Chart.yaml'
      - '.github/workflows/**'


jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kubernetes (kubectl)
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: 'latest'

      - name: Debug Helm Releases
        run: |
          helm list --all-namespaces

      - name: Debug Kubernetes Context
        run: |
          kubectl config current-context
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy or Upgrade Helm Chart
        run: |
          cd Module_7/Task6
          helm upgrade --install mychart-release ./mychart --values mychart/values.yaml --namespace default
